<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="An embeddable HTML form and JSON API for generating wiki article rip templates from video URLs or IDs." />
    <title>Rip Template Generator</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/siivagunnerdb-prod-media/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="generatorForm">
        <input id="idInput" type="text" placeholder="Enter URL or ID" />
        <button id="submitButton">Submit</button>
        <button id="copyButton" type="button">Copy</button>
        <select id="formatSelect">
          <option value="single">One-sided spacing</option>
          <option value="double">Double-sided spacing</option>
          <option value="tab">Tabbed spacing</option>
          <option value="none">No spacing</option>
        </select>
      </form>
      <textarea readonly id="templateArea" rows="21">
{{Rip

|link= NzoneDE0A2o
|playlist= Fire Emblem
|playlist id= PLL0CQjrcN8D1CYB8alWM5bax6yGk83dZ8
|upload= April 7, 2018
|length= 3:24
|author=

|album=
|track=

|music= The Inn
|composer= Yuka Tsujiyoko
|platform= Game Boy Advance
|catchphrase= Go-Go Gadget Channel Description!
}}
"'''The Inn - Fire Emblem'''" is a high quality rip of "The Inn" from ''Fire Emblem''.
== Jokes ==
      </textarea>
      <div id="thumbnailDiv">
        <a target="_blank" href="https://i.ytimg.com/vi/NzoneDE0A2o/maxresdefault.jpg">
          <img src="https://i.ytimg.com/vi/NzoneDE0A2o/maxresdefault.jpg" alt="The thumbnail of the given rip shown on YouTube">
        </a>
      </div>
      <script type="text/javascript" src="index.js"></script>
    </main>
  </body>
</html>
