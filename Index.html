<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      
      textarea {
        width: 100%;
        border: none;
      }
      
    </style>
    <script type="text/javascript">

      function formSubmit()
      {
        google.script.run.withSuccessHandler(onSuccess).buildTemplate(document.forms[0]);
      }
      
      function onSuccess(val)
      {
        var template = document.getElementById("template");
        var thumbnail = document.getElementById("thumbnail");
        
        template.innerHTML = val[0];
        thumbnail.innerHTML = val[1];
      }
      
      function copyTemplate()
      {
        var copyText = document.getElementById("template");
        
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices.
        
        document.execCommand("copy");
      }
      
    </script>
  </head>
  <body>
    <form>
      <input type = "text" id = "textBox" placeholder="Video ID"/>
      <input type = "button" id = "submitBtn" onClick="formSubmit()" value = "Submit"/>
      <button onclick="copyTemplate()">Copy</button>
    </form>
    <textarea readonly id = "template" rows = "20"></textarea>
    <div id = "thumbnail"></div>
  </body>
</html>
